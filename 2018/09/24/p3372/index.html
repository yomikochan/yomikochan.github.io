n><br><span class="line">    <span class="keyword">do</span>&#123;c = getchar();&#125;<span class="keyword">while</span>((c &lt; <span class="string">'0'</span> || c &gt; <span class="string">'9'</span>) &amp;&amp; c != <span class="string">'-'</span>);</span><br><span class="line">    <span class="keyword">if</span>(c == <span class="string">'-'</span>) sgn = <span class="number">-1</span>; <span class="keyword">else</span> ret = c - <span class="string">'0'</span>;</span><br><span class="line">    <span class="keyword">while</span>((c = getchar()) &gt;= <span class="string">'0'</span> &amp;&amp; c &lt;= <span class="string">'9'</span>) ret = ret * <span class="number">10</span> + (c - <span class="string">'0'</span>);</span><br><span class="line">    <span class="keyword">return</span> sgn * ret;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">build</span><span class="params">(<span class="keyword">int</span> num[], <span class="keyword">int</span> s, <span class="keyword">int</span> e, <span class="keyword">int</span> p)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (s == e) segment[p].val = num[s];</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        segment[p].tag = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> m = (s + e) &gt;&gt; <span class="number">1</span>;</span><br><span class="line">        build(num, s, m, l(p));</span><br><span class="line">        build(num, m + <span class="number">1</span>, e, r(p));</span><br><span class="line">        segment[p].val = segment[l(p)].val + segment[r(p)].val;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function ><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cin</span> &gt;&gt; opera;</span><br><span class="line">        <span class="keyword">switch</span>(opera)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">1</span>: <span class="built_in">cin</span> &gt;&gt; x &gt;&gt; y &gt;&gt; v; update(<span class="number">1</span>, n, x, y, <span class="number">1</span>, v); <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">2</span>: <span class="built_in">cin</span> &gt;&gt; x &gt;&gt; y; <span class="built_in">cout</span> &lt;&lt; query(<span class="number">1</span>, n, x, y, <span class="number">1</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
